<table class="table">
	<thead class="text-center">
		<tr>
			<td> Статус </td>
			<td> Сумма </td>
			<td> Кошелек </td>
			<td> Время </td>
		</tr>
	</thead>
	
	<tbody class="text-center">
		{% for item in user.withdraws %}
			<tr class="{{ item.is_active ? 'bg-vk' }}">
				<td> {{ item.is_active ? 'Выплачено' : 'В ожидание' }} </td>
				<td> {{ item.amount }} </td>
				<td> {{ item.comment }} </td>
				<td> {{ item.created_at.format('d.m.Y H:i') }} </td>
			</tr>
		{% endfor %}
	</tbody>
</table>

<style>
	.table  {
		font-size: 12px;
	}
	.table thead tr td{
		color:#bdbcbc;
	}
	.mx-id {
		color: #28a745;
	}
	#withdraw-table {
		max-width: 600px;
		margin: 0 auto;
	}
</style>
