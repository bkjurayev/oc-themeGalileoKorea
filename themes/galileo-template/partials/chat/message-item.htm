{% if message.sender.id == user.id %}
	<div class="my text-right mt-2">
		<div class="message-item d-inline-flex flex-column">
			<div class="message-item-text bg-success p-2 rounded text-white font-size-13">
				{{ message.message }}
			</div>
			<span class="message-time text-muted ml-auto font-size-12">{{ message.created_at | date('H:i') }}</span>
		</div>
	</div>
{% else %}
	<div class="mt-2">
		<div class="message-item d-inline-flex flex-column">
			<div class="message-item-text bg-light p-2 rounded text-muted font-size-13">
				{{ message.message }}
			</div>
			<span class="message-time text-muted ml-auto font-size-12">{{ message.created_at | date('H:i') }}</span>
		</div>
	</div>
{% endif %}
