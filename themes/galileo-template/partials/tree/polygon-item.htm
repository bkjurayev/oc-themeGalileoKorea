==
{% set user = item.clone.user %}


{% if item %}

	{% if up %}
		
		
		<div class="parent-block offset-lg-21 offset-md-21 offset-sm-18  col-lg-18 col-md-18 col-sm-24 col-60 nav border-radius align-items-center mx-auto">
			<div class="d-flex">
				<img class="mr-lg-3 mr-dm-3 mr-1" src="{{ user.avatar.getThumb(65, 65, {mode: 'crop'})|default("/themes/galileo/assets/images/no-avatar.jpg") }}" width="65">
					<div class="mx-avatar">
						<h6 class="m-0">{{ user.name }}</h6>
						
						<p class="id-number small muted-text text-white">ID: {{ item.clone_id }}</p>
						
						{% if up and item.parent.clone_id %}
							<a href="#" 
								data-request="onLoadUserTree" 
					            data-request-update="'tree/polygon': '#treeContainer'"
					            data-request-data="'userId': '{{item.parent.clone_id}}', 'blockId': '{{block.id}}'"
								class="text-decoration-none">
								<span class="message muted-text">
									<i class="fal fa-arrow-up  muted-text mr-1 hover-matrix"></i>Структура
								</span>
							</a>
						{% endif %}
						
						
				</div>
			</div>
		</div>
		
		
	{% else %}
	
		<div class="child-block col nav  border-radius align-items-center mt-4">
			<div class="mx-poligon-main">
				<div class="img-user mr-lg-3 mr-md-3 mr-1">
					<img src="{{ user.avatar.getThumb(65, 65, {mode: 'crop'})|default("/themes/galileo/assets/images/no-avatar.jpg") }}" 
						width="65">
						<p class="id-number small muted-text">ID: {{ item.clone_id }}</p>
				</div>
				<div class="name-id">
					<h6 class="m-0">{{ user.name }}</h6>
					
					
					<a href="{{ 'profile/messages'|page({id: user.id}) }}" 
						class="text-decoration-none">
							<span class="message muted-text mr-3 hover-matrix">
							<i class="fal fa-comment-alt muted-text mr-1 hover-matrix"></i> Написать
						</span>
					</a>
					
					{% if down %}
						<a href="#" 
							data-request="onLoadUserTree" 
				            data-request-update="'tree/polygon': '#treeContainer'"
				            data-request-data="'userId': '{{item.clone_id}}', 'blockId': '{{block.id}}'"
							class="text-decoration-none">
							<span class="sitemap muted-text hover-matrix ml-0">
								<i class="fal fa-sitemap muted-text mr-1 hover-matrix"></i>Структура
							</span>
						</a>
					{% endif %}
					
					
					
				</div>
			</div>
		</div>
		
	{% endif %}
	


{% else %}

	<div class="child-block col  border-radius text-center align-items-center mt-4">
		<img style="max-width: 100px" src="http://rosspecavto.ru/wp-content/uploads/2014/01/user-icon-image-placeholder-300-grey.jpg" class="img-fluid" alt="">
	</div>

{% endif %}


<style>
	#matrix-polygon .matrix-main .parent-block {
		max-width: 300px;
	}
	#matrix-polygon .matrix-main img {
		width: 65px;
		height: 65px;
	}
	#matrix-polygon .vip-matrix-top {
		padding: 5px 0;
	}
	#matrix-polygon .child-block {
		display: flex;
		max-width: 200px;
		margin: 0 auto;
	}
	.mx-poligon-main {
		display: flex;
	}
	.mx-avatar h6 {
		color: #fff !Important;
		text-align: initial;
	}
	.name-id a {
		display: block;
	}
	.id-number {
		color: #fff !important;
		padding-top: 5px;
   		 text-align: initial;
	}
	.img-fluid {
		margin: 0 auto;
	}
	@media screen and (max-width:600px) {
		.mx-avatar {
			text-align: center;
			padding-left: 20px;
		}
		#matrix-polygon .child-block {
			max-width: 100%;
		}
		#matrix-polygon .matrix-main .parent-block {
			max-width: 90%;
		}
		#matrix-polygon .child-block .id-number {
			text-align: center;
		}
		.name-id a {
			padding: 8px;
		}

	}
</style>
