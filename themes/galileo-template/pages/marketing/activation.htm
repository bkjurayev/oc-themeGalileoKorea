title = "Activation matrix"
url = "/activation/:id/:cloneId"
layout = "main"
is_hidden = 0

[matrix]
id = "{{ :id }}"
cloneId = "{{ :cloneId }}"
==
<link rel="stylesheet" href="{{ 'assets/css/pages/matrixs.css'|theme }}">


<div class="matrix-page container-fluid p-0">
	<!-- activation -->
	<div class="activation-section">
		<div class="matrix-top nav row m-0 align-items-center pr-0">
			<div class="col text-white mx-icon text-nowrap">
				<a href="{{ 'marketing/activation-blocks'|page }}" class="text-white mx-bac-matrix">
					<i class="far fa-chevron-left"></i>
						<span class="text-white ml-1 mx-nasat">Назад</span>	
				</a>
				
									
			</div>
			
			<div class="col text-center mx-col-logo">
				<i class="fas fa-bolt"></i>
			</div>
			
			<div class="col text-right">							
				<div id="cloneSelect">
					<select class="js-select js-select-links p-3">
						{% for cloneItem in matrix.getBlockClones(matrix.block.id) %}
							{% set tabUrl = ("marketing/activation"|page({id: matrix.block.id, cloneId: cloneItem.id })) %}
							<option value="{{tabUrl}}" {{ (matrix.cloneId == cloneItem.id) ? 'selected' }}> 
								Clone id: {{ cloneItem.id }}
							</option>
						{% endfor %}
						
					</select>
				</div>
			</div>
		</div>
		
		<div id="treeContainer" class="matrix-main row m-0">
			{% partial 'tree/index' tree=matrix.tree block=matrix.block cloneId=matrix.cloneId  %}
		</div>
		
		
	</div>
	<!-- end activation -->
</div>

<style>
	.matrix-page .matrix-main img {
		width: 65px;
		height: 65px;
	    background: #ddd;
	}
	.matrix-page .child-block {
		max-width: 330px;
		margin: 0 auto;
	}
	.matrix-page .matrix-main .parent-block {
		max-width: 330px;
	}
	.matrix-page .matrix-top {
	    padding: 5px 0px;
	}
	.mx-bac-matrix:hover {
		text-decoration: none;
		list-style: none;
	}
	.mx-bac-matrix {
		font-size: 14px;
	}
	.mx-icon i {
		font-size: 12px;
	}
	.select2-container .select2-selection--single .select2-selection__rendered {
		margin: 0 auto;
		text-align: center;
	    font-family: 'SF-Pro-Regular', Sans-Serif!important;
	    font-weight: 300;
	    color: #22263A!important;
	    word-spacing: 1px;
	    letter-spacing: 0px!important;
	    font-size: 14px;
	}
	.select2-results__option {
		 font-family: 'SF-Pro-Regular', Sans-Serif!important;
	    font-weight: 300;
	    color: #22263A!important;
	    word-spacing: 1px;
	    letter-spacing: 0px!important;
	    font-size: 14px;
	}
	.select2-container .select2-selection--single {
		height: 35px;
	}
	.select2-container--default .select2-selection--single .select2-selection__rendered {
		line-height: 35px;
	}
	.select2-container--default .select2-selection--single .select2-selection__arrow {
		top: -4px;
	}
	.select2-container--default .select2-results__option--highlighted[aria-selected] {
		    background-color: #0d81cf;
	}
	.select2-search--dropdown .select2-search__field {
		background-image: url('/themes/galileo-template/assets/images/icons/icon-search.png');
		background-repeat: no-repeat;
    	background-position: 90%;
    	background-size: 20px;
	}
	.matrix-page .matrix-main .parent-block h6 {
		 white-space: nowrap; /* Запрещаем перенос строк */
	    overflow: hidden; /* Обрезаем все, что не помещается в область */
	    text-overflow: ellipsis; /* Добавляем многоточие */
	    width: 200px;
	}
	.name-id h6 {
		 white-space: nowrap; /* Запрещаем перенос строк */
	    overflow: hidden; /* Обрезаем все, что не помещается в область */
	    text-overflow: ellipsis; /* Добавляем многоточие */
	    width: 200px;
	}
	@media screen and (max-width:600px) {
	.select2-container .select2-selection--single {
	    height: 35px;
	    width: 80%;
	    float: right;
	}
	.matrix-page .matrix-top .col {
	}
	.mx-col-logo {
		padding: 0;
	}
	}
</style>
